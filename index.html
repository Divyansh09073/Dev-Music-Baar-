<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dev Music Baar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Root Variables updated based on screenshots */
    :root {
      --primary-cyan: #00e5ff; /* Bright Cyan from screenshot */
      --secondary-blue: #00c8ff; /* Slightly darker blue */
      --dark-bg-deep: #1a0033; /* Very dark purple/almost black from previous */
      --dark-bg-blue: #0a1128; /* Dark blue from Divyansh screenshot */
      --dark-card-bg: rgba(10, 20, 40, 0.8); /* Darker, slightly transparent blue for cards */
      --light-text: #e0e0e0; /* Off-white/light gray */
      --header-text: #ffffff; /* White for main header text */
      --accent-glow: #00e5ff; /* Cyan glow */
      --success: #25d366;
      --danger: #ff3b3b;
      --player-border-glow: #00e5ff; /* Cyan glow for player border */
      --player-bg-gradient-start: rgba(10, 30, 60, 0.95); /* Dark blue for player background */
      --player-bg-gradient-end: rgba(5, 15, 30, 0.95); /* Even darker blue for player background */
      --button-bg-start: #00d4ff; /* Light blue/cyan for buttons */
      --button-bg-end: #0099ff; /* Darker blue for buttons */
      --button-text: #0a1128; /* Dark text on bright buttons */
      --button-shadow: rgba(0, 229, 255, 0.5); /* Cyan shadow for buttons */
      /* Watermark colors updated */
      --watermark-main-color: #FFFFFF; /* White for main website watermark */
      --watermark-shadow: rgba(255, 255, 255, 0.2); /* White shadow for main watermark */
      
      /* New: Music Wave Colors */
      --wave-color-dark: #004d66; /* Darker blue for base wave */
      --wave-color-light: #007799; /* Lighter blue for wave peaks */
      --wave-glow: rgba(0, 229, 255, 0.5); /* Cyan glow for waves */
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: var(--dark-bg-blue); /* Base background color */
      color: var(--light-text);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      transition: filter 0.3s ease;
      background-image: radial-gradient(circle at top left, rgba(0, 229, 255, 0.1), transparent), 
                        radial-gradient(circle at bottom right, rgba(0, 153, 255, 0.1), transparent); /* Subtle background gradient */
    }
    
    body.popup-active > *:not(#musicPlayerPopup):not(#themeBtn) {
        filter: blur(10px) brightness(0.6);
        pointer-events: none;
    }
    body.popup-active video.bg-video {
        filter: brightness(0.2) blur(12px);
    }

    @font-face {
      font-family: 'Poppins';
      src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    }
    
    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.3) blur(2px);
      opacity: 0.8;
      transition: filter 0.3s ease;
    }
    
    #themeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      padding: 12px;
      font-size: 1.2rem;
      background: rgba(255,255,255,0.1); /* Subtle white */
      backdrop-filter: blur(10px);
      color: var(--primary-cyan);
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #themeBtn:hover {
      background: var(--primary-cyan);
      color: var(--dark-bg-blue);
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 0 20px var(--primary-cyan);
    }
    
    .container {
      padding: 30px 20px;
      max-width: 1000px;
      margin: 30px auto;
      position: relative;
      z-index: 1;
      background: var(--dark-card-bg); /* Dark blue transparent for container */
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 200, 255, 0.3); /* Blueish shadow */
      border: 1px solid rgba(0, 229, 255, 0.2); /* Cyan border */
      transition: filter 0.3s ease;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .logo-icon {
      font-size: 2.5rem;
      margin-right: 15px;
      color: var(--primary-cyan);
      text-shadow: 0 0 10px var(--primary-cyan), 0 0 20px var(--primary-cyan);
      animation: pulse 1.5s infinite alternate;
    }
    
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    
    .neon-text {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary-cyan), var(--secondary-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 5px rgba(0, 229, 255, 0.3), 0 0 10px rgba(0, 229, 255, 0.2);
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }
    
    .neon-text::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-cyan), var(--secondary-blue));
      border-radius: 3px;
    }
    
    .tagline {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.8);
      margin-top: 10px;
    }
    
    .search-container {
      background: var(--dark-card-bg); /* Match container bg */
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border: 1px solid rgba(0, 229, 255, 0.1); /* Cyan border */
    }
    
    input, button {
      padding: 15px 20px;
      font-size: 1rem;
      margin: 10px auto;
      background: rgba(0,0,0,0.3); /* Darker input background */
      color: var(--light-text);
      border: 2px solid rgba(0, 229, 255, 0.2); /* Cyan border */
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      display: block;
      font-weight: 500;
      outline: none;
      transition: all 0.3s ease;
    }
    
    input:focus {
      border-color: var(--primary-cyan);
      box-shadow: 0 0 10px var(--primary-cyan);
    }
    
    input::placeholder {
      color: rgba(255,255,255,0.5);
    }
    
    button {
      background: linear-gradient(45deg, var(--primary-cyan), var(--secondary-blue));
      color: var(--dark-bg-blue); /* Dark text on bright buttons */
      font-weight: 600;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px var(--button-shadow); /* Cyan button shadow */
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px var(--button-shadow);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    #status {
      margin-top: 15px;
      font-size: 1rem;
      text-align: center;
      color: var(--primary-cyan);
    }
    
    /* Pop-up Music Player Styles */
    #musicPlayerPopup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }

    #musicPlayerPopup.active {
        opacity: 1;
        pointer-events: all;
    }

    .popup-content {
        background: linear-gradient(135deg, var(--player-bg-gradient-start), var(--player-bg-gradient-end));
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 0 25px 15px rgba(0, 229, 255, 0.4);
        text-align: center;
        max-width: 400px;
        width: 90%;
        position: relative;
        border: 2px solid var(--player-border-glow);
        animation: fadeInScale 0.3s ease-out forwards;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    @keyframes fadeInScale {
        from { transform: scale(0.9); }
        to { transform: scale(1); }
    }

    .popup-close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 2rem;
        color: var(--light-text);
        cursor: pointer;
        transition: color 0.2s ease;
        z-index: 10;
    }
    .popup-close:hover {
        color: var(--danger);
    }

    .now-playing-header {
        color: var(--primary-cyan);
        font-size: 1.8rem;
        margin-bottom: 20px;
        text-shadow: 0 0 8px var(--primary-cyan);
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .now-playing-header .fas.fa-headphones {
        font-size: 1.6rem;
    }

    /* Music Wave Visualizer */
    .music-wave-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 180px; /* Increased width to accommodate waves */
        height: 100px; /* Fixed height for the wave area */
        margin-bottom: 20px;
        position: relative;
        overflow: hidden; /* Hide overflowing parts of the waves */
        background: linear-gradient(135deg, var(--wave-color-dark), rgba(0, 77, 102, 0.5)); /* Dark blue gradient */
        border-radius: 10px;
        box-shadow: 0 0 15px 5px var(--wave-glow), 0 0 30px 10px rgba(0, 229, 255, 0.2); /* Cyan glow */
        border: 1px solid rgba(0, 229, 255, 0.3);
    }

    .music-wave-bar {
        width: 8px; /* Width of each bar */
        height: 5px; /* Base height */
        background: linear-gradient(to top, var(--wave-color-dark), var(--wave-color-light)); /* Gradient for each bar */
        margin: 0 2px; /* Space between bars */
        border-radius: 2px;
        transform-origin: bottom; /* Animate from bottom */
        opacity: 0.8;
        /* box-shadow removed from here */
    }

    .music-wave-container.playing .music-wave-bar:nth-child(1) { animation: wave 0.8s ease-in-out infinite alternate; }
    .music-wave-container.playing .music-wave-bar:nth-child(2) { animation: wave 0.7s ease-in-out infinite alternate; animation-delay: 0.1s; }
    .music-wave-container.playing .music-wave-bar:nth-child(3) { animation: wave 0.9s ease-in-out infinite alternate; animation-delay: 0.2s; }
    .music-wave-container.playing .music-wave-bar:nth-child(4) { animation: wave 0.6s ease-in-out infinite alternate; animation-delay: 0.3s; }
    .music-wave-container.playing .music-wave-bar:nth-child(5) { animation: wave 0.85s ease-in-out infinite alternate; animation-delay: 0.4s; }
    .music-wave-container.playing .music-wave-bar:nth-child(6) { animation: wave 0.75s ease-in-out infinite alternate; animation-delay: 0.5s; }
    .music-wave-container.playing .music-wave-bar:nth-child(7) { animation: wave 0.95s ease-in-out infinite alternate; animation-delay: 0.6s; }
    .music-wave-container.playing .music-wave-bar:nth-child(8) { animation: wave 0.65s ease-in-out infinite alternate; animation-delay: 0.7s; }
    .music-wave-container.playing .music-wave-bar:nth-child(9) { animation: wave 0.8s ease-in-out infinite alternate; animation-delay: 0.8s; }
    .music-wave-container.playing .music-wave-bar:nth-child(10) { animation: wave 0.7s ease-in-out infinite alternate; animation-delay: 0.9s; }
    /* Add more bars if needed */

    @keyframes wave {
      0% { height: 5px; opacity: 0.8; }
      50% { height: 60px; opacity: 1; } /* Max height */
      100% { height: 5px; opacity: 0.8; }
    }

    #popupSongTitle {
      font-size: 1.4rem;
      color: var(--header-text);
      margin-bottom: 25px;
      word-break: break-word;
      font-weight: 600;
      text-shadow: 0 0 5px rgba(255,255,255,0.5);
    }
    
    .custom-controls-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        width: 100%;
        margin-bottom: 0;
    }

    .custom-control-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(45deg, var(--button-bg-start), var(--button-bg-end));
        border: none;
        color: var(--button-text);
        font-size: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 5px 15px var(--button-shadow);
    }

    .custom-control-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px var(--button-shadow), 0 0 15px 5px var(--primary-cyan);
    }

    .custom-control-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px var(--button-shadow);
    }

    /* Hide default audio element controls */
    audio {
      display: none; 
    }
    
    #popupDownloadLink {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1.1rem;
      background: linear-gradient(45deg, var(--primary-cyan), var(--secondary-blue));
      color: var(--dark-bg-blue);
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      transition: all 0.3s ease;
      text-align: center;
      box-shadow: 0 5px 15px var(--button-shadow);
      margin-top: 25px;
    }
    
    #popupDownloadLink:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px var(--button-shadow);
    }
    
    #suggestions {
      width: 100%;
      max-width: 600px;
      margin: -5px auto 0;
      text-align: left;
      background: rgba(0,0,0,0.7);
      border: 1px solid rgba(0, 229, 255, 0.1);
      color: var(--light-text);
      max-height: 250px;
      overflow-y: auto;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: none;
      z-index: 10;
      backdrop-filter: blur(10px);
    }
    
    #suggestions div {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid rgba(0, 229, 255, 0.05);
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }
    
    #suggestions div:last-child {
      border-bottom: none;
    }
    
    #suggestions div:hover {
      background: rgba(0, 229, 255, 0.2);
      color: var(--primary-cyan);
    }
    
    .btn-group {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .action-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 50px;
      color: white;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .wa-btn {
      background: linear-gradient(45deg, var(--success), #00a884);
    }
    
    .wa-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(37,211,102,0.4);
    }
    
    .wa-report-btn {
      background: linear-gradient(45deg, var(--danger), #ff0000);
    }
    
    .wa-report-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255,59,59,0.4);
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }
    
    .feature-card {
      background: var(--dark-card-bg);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 229, 255, 0.1);
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 200, 255, 0.2);
      border-color: rgba(0, 229, 255, 0.2);
    }
    
    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--secondary-blue);
      text-shadow: 0 0 10px var(--primary-cyan);
    }
    
    .feature-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: var(--primary-cyan);
    }
    
    .feature-desc {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
      line-height: 1.5;
    }
    
    .section-title {
      font-size: 1.8rem;
      text-align: center;
      margin: 40px 0 20px;
      color: var(--primary-cyan);
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-cyan), var(--secondary-blue));
      border-radius: 3px;
    }
    
    .result-container {
      display: none;
      text-align: center;
    }

    /* Watermark Styles - Main Website */
    .divyansh-watermark {
        font-family: 'Poppins', sans-serif;
        font-size: 0.9rem;
        color: var(--watermark-main-color);
        font-weight: bold;
        text-align: center;
        margin: 10px 0;
        text-shadow: 0 0 5px var(--watermark-shadow);
        user-select: none;
        opacity: 0.9;
    }

    /* Music Player specific message */
    .divyansh-feelings-message {
        font-family: 'Poppins', sans-serif;
        font-size: 0.9rem;
        color: #FFFFFF;
        margin-top: 20px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6), 0 0 8px rgba(255, 255, 255, 0.3);
        font-weight: 500;
        text-align: center;
    }
    
    /* Light Mode Styles */
    .light-mode {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: #333;
    }
    
    .light-mode video.bg-video {
      filter: brightness(0.6) blur(2px);
    }
    
    .light-mode .container {
      background: rgba(255,255,255,0.9);
      color: #333;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-color: rgba(0,0,0,0.05);
    }
    
    .light-mode .search-container,
    .light-mode .feature-card {
      background: rgba(255,255,255,0.7);
      border-color: rgba(0,0,0,0.05);
      color: #333;
    }
    
    .light-mode input {
      background: rgba(255,255,255,0.8);
      color: #333;
      border-color: rgba(0,0,0,0.1);
    }
    
    .light-mode input::placeholder {
      color: rgba(0,0,0,0.5);
    }
    
    .light-mode #suggestions {
      background: rgba(255,255,255,0.95);
      color: #333;
      border-color: rgba(0,0,0,0.1);
    }
    
    .light-mode #suggestions div {
      border-color: rgba(0,0,0,0.05);
    }
    
    .light-mode #suggestions div:hover {
      background: rgba(0, 153, 255, 0.1);
      color: var(--secondary-blue);
    }
    
    .light-mode .tagline,
    .light-mode .feature-desc {
      color: rgba(0,0,0,0.7);
    }
    
    .light-mode #themeBtn {
      background: rgba(0,0,0,0.1);
      color: #333;
    }
    
    .light-mode #themeBtn:hover {
      background: var(--primary-cyan);
      color: white;
    }

    .light-mode .popup-content {
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 0 20px 10px rgba(0, 0, 0, 0.2);
    }
    .light-mode .now-playing-header {
        color: var(--secondary-blue);
        text-shadow: none;
    }
    .light-mode #popupSongTitle {
        colo
